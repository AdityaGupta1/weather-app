<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <div class="row" style="padding-top: 50px;">
        <div class="column" id="left">
          <span class="text-large">1/23/2023</span>

          <span style="font-size: 12vh; font-weight: bold;">47</span><span style="font-size: 5vh;">°F</span><br>
          <span class="text-medium">37° - 59°</span><br>
          <span class="text-medium">Feels like 43°</span><br>

          <div style="margin-top: 45px;">
            <span class="text-large">Forecast</span>
            <table class="text-medium" id="future-forecast-table" style="margin-top: 15px">
              <tr>
                <td>Tue</td>
                <td>39° - 62°</td>
                <td><img src="images/rain.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Wed</td>
                <td>34° - 56°</td>
                <td><img src="images/rain.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Thu</td>
                <td>37° - 61°</td>
                <td><img src="images/partly-cloudy.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Fri</td>
                <td>42° - 68°</td>
                <td><img src="images/sunny.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Sat</td>
                <td>43° - 70°</td>
                <td><img src="images/sunny.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Sun</td>
                <td>46° - 72°</td>
                <td><img src="images/sunny.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Mon</td>
                <td>35° - 63°</td>
                <td><img src="images/rain.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Tue</td>
                <td>38° - 62°</td>
                <td><img src="images/rain.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Wed</td>
                <td>40° - 65°</td>
                <td><img src="images/thunderstorm.png" class="weather-icon-small"></td>
              </tr>
              <tr>
                <td>Thu</td>
                <td>38° - 69°</td>
                <td><img src="images/partly-cloudy.png" class="weather-icon-small"></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="column" id="right">
          <span class="text-large">Philadelphia</span>

          <table class="center" style="padding-top: 40px; padding-bottom: 40px;">
            <tr>
              <td><img src="images/rain.png" class="weather-icon-medium"></td>
              <td class="text-medium">9 AM - 11 AM</td>
            </tr>
            <tr>
              <td><img src="images/rain.png" class="weather-icon-medium"></td>
              <td class="text-medium">2 PM - 7 PM</td>
            </tr>
            <tr>
              <td><img src="images/thunderstorm.png" class="weather-icon-medium"></td>
              <td class="text-medium">7 PM - 11 PM</td>
            </tr>
          </table>

          <div>
            <img src="images/umbrella.avif" class="clothes-icon">
            <img src="images/jacket.jpg" class="clothes-icon">
            <img src="images/boots.webp" class="clothes-icon">
          </div>
        </div>
      </div>

      <div class="row" style="position: absolute; bottom: 0px;">
        <div class="column">
          <span style="float: left;">
            <!-- F/C switch -->
          </span>
        </div>

        <div class="column">
            <!-- dark mode switch -->
        </div>

        <!-- edit button -->
      </div>
    </main>
  </body>
</html>
